<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <script src="js/commons.js"></script>
</head>
<body>
    <div>
        <button onclick="backward();" > < Back</button>
        <button id="ss" onclick="switchslideshow();" >&#9658;</button>
        <button onclick="forward();">Next ></button>

        <span id="width"></span>
        <span id="height"></span>
        <span id="iw"></span>
        <span id="ih"></span>
        <span id="ori"></span>
    </div>
    <div style="width:100%;text-align: center;" >
        <img id="img" src="" alt="IMAGE"> 
    </div>       
    <script src="js/main.js"></script>
    <script>
        let initvalue = -1;        
        fetchFiles();

        function switchslideshow(){
            if(slideshow){
                slideshow = false;
                _('ss').innerHTML = "&#9658;";
            }else{
                slideshow = true;
                _('ss').innerHTML = "&#x2225;";
            }
            setImage();
        }
    </script>  
    <style>
        img{
            transition: all ease-in-out 0.7s;
        }        
    </style>  
</body>
</html>
